<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music World</title>
  <style>
    body {
      margin: 0;
      background: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px #000;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #222;
      padding: 10px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px 15px;
      padding: 8px 12px;
      background-color: #555;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: #888;
    }

    .section {
      margin: 30px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
    }

    .section h2 {
      margin-top: 0;
    }

    .album-list {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 10px 0;
    }

    .album-list img {
      width: 120px;
      height: 180px;
      border: 3px solid #fff;
      border-radius: 10px;
    }

    .album-list img:hover {
      transform: scale(1.05);
      transition: transform 0.3s;
    }

    ::-webkit-scrollbar {
      height: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <header>Music World</header>

  <nav>
    <a href="#">HOME</a>
    <a href="#">ABOUT US</a>
    <a href="#">CATEGORY</a>
    <a href="#">PRODUCTION</a>
    <a href="#">GALLERY</a>
    <a href="#">CONTACT US</a>
    <a href="#">LOGIN</a>
  </nav>

  <div class="section">
    <h2>→ Latest Album ...</h2>
    <div class="album-list">
      <img src="https://i.scdn.co/image/ab67616d0000b273ec4a2b8aa07e294c988ab8c8?v=1" alt="Album 1">
      <img src="https://i.scdn.co/image/ab67616d0000b273e94d2c4952d3d4d4414378b2?v=1" alt="Album 2">
      <img src="https://i.scdn.co/image/ab67616d0000b2734a64ae0b9b205b14e1399d67?v=1" alt="Album 3">
      <img src="https://i.scdn.co/image/ab67616d0000b2733fc3a7f8971f7f013f6f1977?v=1" alt="Album 4">
      <img src="https://i.scdn.co/image/ab67616d0000b2735e06b2b0b1073ff16f2fa8b3?v=1" alt="Album 5">
    </div>
  </div>

  <div class="section">
    <h2>→ TOP 10 Songs ...</h2>
    <div class="album-list">
      <img src="https://i.scdn.co/image/ab67616d0000b273fcb9279f2c89d4a9d8b4f5c1?v=1" alt="Song 1">
      <img src="https://i.scdn.co/image/ab67616d0000b273d9db8d8a6882cf5635f14b4a?v=1" alt="Song 2">
      <img src="https://i.scdn.co/image/ab67616d0000b27354f93ba6b2a9b85ac9cb1d12?v=1" alt="Song 3">
      <img src="https://i.scdn.co/image/ab67616d0000b2732f2c8570ed77b4a41ce4b9e5?v=1" alt="Song 4">
      <img src="https://i.scdn.co/image/ab67616d0000b2730c20b8e3761cdebd4fce2dcd?v=1" alt="Song 5">
    </div>
  </div>

  <div class="section">
    <h2>→ TOP 10 Artist ...</h2>
    <div class="album-list">
      <img src="https://i.scdn.co/image/ab6761610000e5ebf3f0d5f2d8f0b0c5d70fa2eb?v=1" alt="Artist 1">
      <img src="https://i.scdn.co/image/ab6761610000e5eb2f4b0b81e81e8dba061e9a78?v=1" alt="Artist 2">
      <img src="https://i.scdn.co/image/ab6761610000e5eb45b3bffbe77fa417f231e7c2?v=1" alt="Artist 3">
      <img src="https://i.scdn.co/image/ab6761610000e5eb25ef63a5c82a38557b5e27a1?v=1" alt="Artist 4">
      <img src="https://i.scdn.co/image/ab6761610000e5eb25ef63a5c82a38557b5e27a1?v=1" alt="Artist 5">
    </div>
  </div>

</body>
</html>
